<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-task-priority">Task priority:</label>
      <select id='new-task-priority' name='new-task-priority'>
        <option value='0'>Low</option>
        <option value='1'>Medium</option>
        <option value='2'>High</option>
        <option value='3'>Get your butt in gear</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <form id="edit-task-form" action="#" method="post" class='hidden edit-form'>
      <label for="task-description">Task description:</label>
      <input type="text" id="task-description" name="task-description" placeholder="description">
      <label for="task-priority">Task priority:</label>
      <select id='task-priority' name='task-priority'>
        <option value='0'>Low</option>
        <option value='1'>Medium</option>
        <option value='2'>High</option>
        <option value='3'>Get your butt in gear</option>
      </select>
      <input type="submit" value="Save Task">
    </form>

    <script defer src="./src/index.js"></script>
  </div>

</body>
</html>
